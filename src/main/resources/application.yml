server:
  port: 8080
spring:
       # jdbc
       datasource:
          driverClassName: com.mysql.jdbc.Driver
          url: jdbc:mysql://localhost:3306/shiro?useUnicode=true&characterEncoding=utf-8
          username: root
          password: root
       # redis
       redis:
         database: 0
         host: localhost
         port: 6379
         password:
         jedis:
           pool:
             max-active: 8
             max-wait: -1
             max-idle: 8
             min-idle: 0

       shiro:
         # 8小时   8*60*60*1000 =28800000
         # 1分钟   1*60*1000 = 60000
         globalSessionTimeout: 28800000


# mybatis plus
mybatis-plus:
         type-aliases-package: com.springboot.shiro.entity
         config-location: classpath:mybatis/mybatis-config.xml
         mapper-locations: classpath:com/springboot/shiro/mapper/xml/*.xml